apply plugin: 'com.android.application'

android {
    namespace 'com.emilio.patcher'
    compileSdk 34

    defaultConfig {
        applicationId "com.emilio.patcher"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
